<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Product List View -->
  <div id="list-view" class="container my-5">
    <h1 class="text-white text-center fw-bold" style="font-size: 4.5rem;">All Products</h1>
    <div class="text-center mb-4">
      <button id="btn" class="btn btn-primary">Reload Products</button>
    </div>
    <div class="row" id="result"></div>
  </div>

  <!-- Product Detail View -->
  <div id="detail-view" class="container py-5" style="display:none;">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="cool-gradient-card shadow-lg p-3">
          <img id="pimg" src="" class="card-img-top" alt="Product Image" />
          <div class="card-body">
            <div class="product-title" id="pname">Product Name</div>
            <div class="product-category" id="cat">Category</div>
            <div class="product-rating" id="rating"></div>
            <p class="card-text" id="desc">Product description goes here.</p>
            <div class="product-price" id="price">â‚¹0</div>
            <div class="text-center mt-3">
              <button onclick="goBack()" class="btn btn-light">Back to List</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
